<ion-header>
  <ion-toolbar color = "success">
    <ion-title>Autorizações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar [(ngModel)]="valor" (ionChange)="filtrar()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let mensagem of listaFiltro">
      <ion-label><br><b>Aluno(a):</b> <br>{{ mensagem.campo3 }}<br><br></ion-label>
      <ion-button (click) = "alterar(mensagem)" color = "secondary"><ion-icon name="eye"></ion-icon></ion-button><br><b></b><br>
      <ion-button color="danger" (click)="excluir(mensagem.key)">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button><br><br>
    </ion-item>
  </ion-list>
  <ion-tabs color="dark">
    <ion-tab-bar slot="bottom" color="dark">
      <ion-button expand="full" color="dark" href="home">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>deslogar</ion-label>
      </ion-button>
      <ion-button expand="full" color="dark" tab="speakers" href="listar-aluno">
        <ion-icon name="contacts"></ion-icon>
        <ion-label>Alunos</ion-label>
      </ion-button>
    </ion-tab-bar>
</ion-tabs>
</ion-content>
